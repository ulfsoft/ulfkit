name: Build and Test

on:
  # push:
  #   branches:
  #     - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Install dependencies in CI mode
        run: pnpm run ci

      - name: Build
        run: pnpm run build
